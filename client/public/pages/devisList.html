<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/poste.css" />

  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  <title>Liste des devis - Actemium</title>
</head>

<body>
  <div class="header_container" data-type="dynamique"></div>

  <main>
    <h1></h1>
    <div id="groupeDevisList">
      <div class="groupeDevis">
        <div class="contenuDevisList">
          <div class="groupeA">
            <div class="container" id="containerDevisList">
              <div id="devisList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btnCreer"></button>
    <div id="modal" class="modalDevis hidden">
      <div class="modal-content">
        <div class="divCloseGoTo">
          <span class="close-btn" aria-label="Fermer le">&times;</span>
          <button class="goToPostBtn" aria-label="Voir la liste des postes du devis">⎘</button>
        </div>
        <div id="modal_body"></div>
        <button class="btnModal"></button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="../js/devisList.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/globalHeader/injectHeader.js"></script>

</body>

</html>
