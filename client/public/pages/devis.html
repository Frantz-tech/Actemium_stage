<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/devis.css" />
  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  <title>Devis - Actemium</title>
</head>

<body>
  <header>
    <div class="header_container" data-type="dynamique"></div>

  </header>
  <main>
    <h1></h1>
    <!-- Modale cachée -->
    <div id="modalCmdt" class="modal hide">
      <div class="modal_content">
      </div>
    </div>
    <form action="" class="loginForm devisForm">
      <div class="step">
        <input type="text" id="libelleDevis" placeholder="LIBELLE DU DEVIS" required />
      </div>
      <div class="step">
        <select name="responsableAffaire" id="ra_id" required>
          <option value="responsableAffaire">RA_ID</option>
        </select>
      </div>
      <div class="step">
        <select name="commanditaire" id="cmdt" required>
          <option value="commanditaire" disabled selected>COMMANDITAIRE</option>
          <option value="add_new" name="new_cmdt">➕ Ajouter un commanditaire </option>
        </select>
      </div>
      <div class="step">
        <select name="client" id="clientSegm" required>
          <option value="client">CLIENT</option>
        </select>
      </div>
      <div class="step">
        <select name="expertise" id="expertiseSegm" required>
          <option value="expertise">EXPERTISE</option>
        </select>
      </div>
      <div class="step">
        <select name="domaine" id="domaineSegm" required>
          <option value="domaine">DOMAINE</option>
        </select>
      </div>
      <div class="step">
        <select name="contrat" id="contratSegm" required>
          <option value="contrat">CONTRAT</option>
        </select>
      </div>
      <div class="step-1">
        <button class="btnCreer"></button>
      </div>
    </form>
  </main>
  <footer></footer>
  <script type="module" src="../js/devis.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/injectHeader.js"></script>

</body>

</html>
