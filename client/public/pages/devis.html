<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/reset.css" />

  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
  <title>Devis - Actemium</title>
</head>

<body>
  <header>
    <div class="logo" id="logo"></div>
    <div class="nordMetal"></div>

    <nav>
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="navMenu">
        <ul>
          <li class="liNav"><a href="../pages/accueil.html"> ACCUEIL </a></li>
          <li class="liNav"><a href="../pages/devis.html"> DEVIS </a></li>
          <li class="liNav"><a href="../pages/devisList.html">LISTE DES DEVIS </a></li>
        </ul>
      </div>
      <div class="slideMenu show hide">
        <ul>
          <li class="slideNav"><a href="../pages/accueil.html"> ACCUEIL</a></li>
          <li class="slideNav"><a href="../pages/devis.html"> DEVIS</a></li>
          <li class="slideNav"><a href="../pages/devisList.html">LISTE DES DEVIS</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1></h1>
    <!-- Modale cachée -->
    <div id="modalCmdt" class="modal hide">
      <div class="modal_content">
      </div>
    </div>
    <form action="" class="loginForm devisForm">
      <div class="step">
        <input type="text" id="libelleDevis" placeholder="LIBELLE DU DEVIS" required />
      </div>
      <div class="step">
        <select name="responsableAffaire" id="ra_id" required>
          <option value="responsableAffaire">RA_ID</option>
        </select>
      </div>
      <div class="step">
        <select name="commanditaire" id="cmdt" required>
          <option value="commanditaire">COMMANDITAIRE</option>
          <option value="add_new" name="modal hide"> ➕ Ajouter un commanditaire </option>
        </select>
      </div>
      <div class="step">
        <select name="client" id="clientSegm" required>
          <option value="client">CLIENT</option>
        </select>
      </div>
      <div class="step">
        <select name="expertise" id="expertiseSegm" required>
          <option value="expertise">EXPERTISE</option>
        </select>
      </div>
      <div class="step">
        <select name="domaine" id="domaineSegm" required>
          <option value="domaine">DOMAINE</option>
        </select>
      </div>
      <div class="step">
        <select name="contrat" id="contratSegm" required>
          <option value="contrat">CONTRAT</option>
        </select>
      </div>
      <div class="step-1">
        <button class="btnCreer"></button>
      </div>
    </form>
  </main>
  <footer></footer>
  <script src="../js/devis.js"></script>
  <script src="../js/global.js"></script>
</body>

</html>
