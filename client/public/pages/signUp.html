<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon" />
    <title>Inscription - Actemium</title>
  </head>

  <body>
    <header></header>
    <main>
      <h1></h1>
      <form action="" class="loginForm">
        <input type="text" id="nameLogin" placeholder="Nom" />
        <input type="text" id="firstNameLogin" placeholder="Prenom" />
        <input type="email" name="email" id="emailLogin" placeholder="Adresse email" />
        <input type="password" id="passwordLogin" placeholder="Mot de passe" required />
        <input
          type="password"
          id="confirmPasswordLogin"
          placeholder="Confirmer votre mot de passe"
        />
        <select name="role" id="roleLogin">
          <option value="role">Role</option>
        </select>
        <div class="form-separator"></div>
        <button class="btnSignUp"></button>
      </form>
    </main>
    <footer>
      <div class="footerSignUp"></div>
    </footer>
    <script src="../js/signUp.js"></script>
  </body>
</html>
