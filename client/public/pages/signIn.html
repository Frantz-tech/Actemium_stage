<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Actemium</title>
</head>

<body>
  <div class="header_container" data-type="simple"></div>
  <main>
    <h1></h1>
    <form action="" class="loginForm" autocomplete="on">
      <input type="email" name="email" id="emailLogin" placeholder="Adresse email" autocomplete="email" />
      <input type="password" id="passwordLogin" placeholder="Mot de passe" required autocomplete="current-password" />
      <div class="form-separator"></div>
      <button class="btnSignIn"></button>
    </form>
  </main>
  <footer>
    <div class="footerSignIn"></div>
  </footer>
  <script src="../js/signIn.js"></script>
  <script type="module" src="../js/globalHeader/injectHeader.js"></script>
</body>

</html>
